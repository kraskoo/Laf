<mat-toolbar color="primary" [class.mat-elevation-z2]="true" role="heading">
  <mat-toolbar-row>
    <ng-template [ngIf]="isInChatRoom">
      <button mat-icon-button (click)="clickMenu()" matTooltip="Friends list" [matTooltipPosition]="'below'">
        <mat-icon>menu</mat-icon>
      </button>
      <a mat-icon-button routerLink="/chat/invitations" matTooltip="Invitations" [matTooltipPosition]="'below'">
        <mat-icon matBadge="{{invitationsCount$ | async}}" matBadgeColor="warn">face</mat-icon>
      </a>
    </ng-template>
    <ng-template [ngIf]="hasLoggedinUser && !isInChatRoom">
      <a mat-button routerLink="/chat">Chat</a>
    </ng-template>
    <a mat-button routerLink="/">Home</a>
    <span class="spacer"></span>
    <font></font>
    <theme></theme>
    <ng-template [ngIf]="!hasLoggedinUser">
      <a mat-button routerLink="/account/register">Register</a>
      <a mat-button routerLink="/account/login">Login</a>
    </ng-template>
    <ng-template [ngIf]="hasLoggedinUser">
      <button mat-button [matMenuTriggerFor]="userMenu" matTooltip="{{user.firstName}} {{user.lastName}}">
        <img src="{{avatar}}" class="avatar" />
      </button>
      <mat-menu #userMenu="matMenu">
        <a mat-menu-item routerLink="/account/settings">Settings</a>
        <a mat-menu-item routerLink="/account/upload-image">Upload image</a>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
