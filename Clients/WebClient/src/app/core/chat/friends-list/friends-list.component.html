<mat-toolbar>
  <mat-toolbar-row>
    <p>Friends:</p>
    <span class="spacer"></span>
    <button mat-button (click)="clickMenu()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<h5 [style.textAlign]="'center'">-- Select a friend to chat --</h5>
<mat-nav-list *ngFor="let friend of list">
  <button mat-stroked-button class="full-width" id="flmfb" (click)="selectUser(friend)" [style.width]="'100%'">
    <span>{{friend.firstName}} {{friend.lastName}}</span>&nbsp;
    <span class="spacer"></span>
  </button>
</mat-nav-list>
