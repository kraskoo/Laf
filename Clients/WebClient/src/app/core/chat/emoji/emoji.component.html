<button mat-icon-button [matMenuTriggerFor]="emojiMenu" matTooltip="Emoji" [matTooltipPosition]="'above'"
  aria-label="Button that displays a tooltip in various positions" class="no-background">ðŸ™‚&nbsp;</button>
<mat-menu #emojiMenu="matMenu" yPosition="above">
  <button mat-menu-item [matMenuTriggerFor]="Smileys" class="menu-item-height">Smileys</button>
  <button mat-menu-item [matMenuTriggerFor]="People_and_Fantasy" class="menu-item-height">People and Fantasy</button>
  <button mat-menu-item [matMenuTriggerFor]="Clothing_and_Accessories" class="menu-item-height">Clothing and
    Accessories</button>
  <button mat-menu-item [matMenuTriggerFor]="Animals___Nature" class="menu-item-height">Animals & Nature</button>
  <button mat-menu-item [matMenuTriggerFor]="Food___Drink" class="menu-item-height">Food & Drink</button>
  <button mat-menu-item [matMenuTriggerFor]="Activity___Sports" class="menu-item-height">Activity & Sports</button>
  <button mat-menu-item [matMenuTriggerFor]="Travel___Places" class="menu-item-height">Travel & Places</button>
  <button mat-menu-item [matMenuTriggerFor]="Objects" class="menu-item-height">Objects</button>
  <button mat-menu-item [matMenuTriggerFor]="Symbols" class="menu-item-height">Symbols</button>
  <button mat-menu-item [matMenuTriggerFor]="New_Emojis" class="menu-item-height">New Emojis</button>
</mat-menu>
<mat-menu #Smileys="matMenu" class="inner-mat-menu-size">
  <mat-grid-list cols="10" rowHeight="24px">
    <mat-grid-tile *ngFor="let e of emojiByKey('Smileys')">
      <button mat-raised-button class="emoji-size" (click)="copyEmoji(e)">{{e}}</button>
    </mat-grid-tile>
  </mat-grid-list>
</mat-menu>
